<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">Survey Form</h1>
   <p id="description">this is a survey regarding your health </p>
   <form action="" id="survey-form">
       <label for="name" id="name-label">Name</label>
     <input type="text" id="name" placeholder="Enter Your Name" required>
     <label for="email" id="email-label">Email</label>
     <input type="email" id="email" placeholder="Enter Your Email" required>
     <label for="number" id="number-label">Age(optional)</label>
     <input type="number" id="number" min="1" max="20" placeholder="Enter Your Age">
     <label for="dropdown">Which Options Decide Your Best Role?</label>
     <select name="dropdown" class="dropdown" id="dropdown">
           <option value="student">Student</option>
           <option value="full time job">Full time job</option>
           <option value="learner">Full Time Learner</option>
           <option value="other">Other</option>
     </select>
     <h3>Gender</h3>
     <input type="radio" id="male" class="gender" name="gender" value="male">
     <label for="male" class="gender-label">male</label><br>
     <input type="radio" id="female" name="gender" class="gender" value="female">
     <label for="female" class="gender-label">female</label><br>
     <input type="radio" id="other" class="gender" name="gender" value="other">
     <label for="other" class="gender-label">Other</label><br>
     <label for="dropdown-new">what is your favourite feature in codecamp?</label>
     <select name="" class="dropdown" id="dropdown-new">
       <option value="projects">Projects</option>
       <option value="assignments">Assignments</option>
       <option value="practice">Practice</option>
     </select>
     <h3>sections need to be improved</h3>
     
      <input type="checkbox" name="imp1" class="gender" id="imp1">
      <label for="imp1" class="gender-label">front-end-projects</label><br>
      <input type="checkbox" name="imp2"  class="gender" id="imp2">
      <label for="imp1" class="gender-label">Back-end-projects</label><br>
      <input type="checkbox" name="imp3"  class="gender" id="imp3">
      <label for="imp1" class="gender-label">Data-visualization</label><br>
      <input type="checkbox" name="imp4"  class="gender" id="imp4">
      <label for="imp1" class="gender-label">Challenges</label>
      <label for="t-area" id="comments-label">Add Your Comments</label>
     <textarea name="t-area" id="t-area" cols="30" rows="10"></textarea>\
     <input type="submit" id="submit" value="submit">
   </form>
</body>
</html>
